table:
  name: request
  schema: public
object_relationships:
- name: oracle_script
  using:
    manual_configuration:
      column_mapping:
        oracle_script_id: id
      insertion_order: null
      remote_table:
        name: oracle_script
        schema: public
- name: data_source
  using:
    manual_configuration:
      column_mapping:
        data_source_id: id
      insertion_order: null
      remote_table:
        name: data_source
        schema: public
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - id
        - oracle_script_id
        - data_source_id
        - calldata
        - ask_count
        - min_count
        - client_id
        - fee_limit
        - prepare_gas
        - execute_gas
        - sender
        - tx_hash
        - timestamp
        - resolve_timestamp
        - reports_count
      filter: {}
    role: anonymous