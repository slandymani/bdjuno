table:
  name: data_source
  schema: public
array_relationships:
  - name: requests
    using:
      foreign_key_constraint_on:
        column: data_source_id
        table:
          name: request
          schema: public
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - id
        - create_block
        - edit_block
        - name
        - description
        - executable
        - fee
        - owner
        - sender
        - timestamp
      filter: {}
    role: anonymous