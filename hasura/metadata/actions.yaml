############### CUSTOM TYPES ###############
custom_types:
  scalars:
  - name: ActionCoin
  - name: ActionDelegation
  - name: ActionEntry
  - name: ActionPagination
  - name: ActionRedelegation
  - name: ActionUnbondingDelegation

  objects:
  - name: ActionGovModules
    fields:
    - name: gov_modules
      type: [ActionModuleVoteProposal]

  - name: ActionTopAccounts
    fields:
      - name: address
        type: String!
      - name: loki_balance
        type: Int!
      - name: mgeo_balance
        type: Int!
      - name: all_balances
        type: [ActionCoin]
      - name: txs_count
        type: Int!

  - name: ActionModuleVoteProposal
    fields:
    - name: vote_proposals
      type: [ActionVoteProposal]

  - name: ActionVoteProposal
    fields:
    - name: key
      type: String!
    - name: value_type
      type: String!

  - name: ActionBalance
    fields:
    - name: coins
      type: [ActionCoin]

  - name: ActionDelegationReward
    fields:
    - name: coins
      type: [ActionCoin]
    - name: validator_address
      type: String!

  - name: ActionDelegationResponse
    fields:
    - name: delegations
      type: [ActionDelegation]
    - name: pagination
      type: ActionPagination

  - name: ActionAddress
    fields:
    - name: address
      type: String!

  - name: ActionRedelegationResponse
    fields:
    - name: redelegations
      type: [ActionRedelegation]
    - name: pagination
      type: ActionPagination

  - name: ActionUnbondingDelegationResponse
    fields:
    - name: unbonding_delegations
      type: [ActionUnbondingDelegation]
    - name: pagination
      type: ActionPagination

  - name: ActionValidatorCommissionAmount
    fields:
    - name: coins
      type: [ActionCoin]
